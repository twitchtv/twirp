name: commit checks
on:
  push:
jobs:
  run:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['^1.16.0', '^1.15.0', '^1.14.0']
    env:
      GO111MODULE: 'off'
      GOPATH: '$GITHUB_WORKSPACE/go'
    steps:
    - uses: actions/checkout@v2
      with:
        path: ./go/src/github.com/${{ github.repository }}
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Run Go Tests
      run: |
        go test -race ./...
    - name: Build clientcompat Tests
      run: |
        mkdir -p build
        go build -o build/clientcompat ./clientcompat
        go build -o build/gocompat ./clientcompat/gocompat
    - name: Run clientcompat Tests
      run: |
        ./build/clientcompat -client ./build/gocompat
    - name: Do I have a makefile
      run: |
        ls -lisa
        cat Makefile
    - name: Try makefile
      run: |
        make test
        make test_clientcompat
