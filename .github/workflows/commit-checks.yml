name: commit checks
on:
  push:
jobs:
  run:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['^1.16.0', '^1.15.0', '^1.14.0']
    env:
      GO111MODULE: 'off'
      GOPATH: '${{ github.workspace }}/go'
    steps:
    - uses: actions/checkout@v2
      with:
        path: ./go/src/github.com/${{ github.repository }}
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Run Go Tests
      run: |
        go test -race ./...
    - name: Show stuff in console
      run: |
        ls -lisa
        pwd
        cat Makefile
    - name: Build clientcompat Tests
      run: |
        mkdir -p clientcompat/bin
        go build -o clientcompat/bin/clientcompat ./clientcompat
        go build -o clientcompat/bin/gocompat ./clientcompat/gocompat
    - name: Run clientcompat Tests
      run: |
        ./clientcompat/bin/clientcompat -client ./clientcompat/bin/gocompat
