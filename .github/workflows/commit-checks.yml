name: commit checks
on:
  push:
jobs:
  run:
    name: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['^1.16.0', '^1.15.0', '^1.14.0']
    env:
      GO111MODULE: 'off'
      GOPATH: '${{ github.workspace }}/go'
    steps:
    - uses: actions/checkout@v2
      with:
        # Relative path under github.workspace to place the repository
        path: ./go/src/github.com/twitchtv/twirp
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Debug stuff
      run: |
        cd ${{ env.GOPATH }}/src/github.com/twitchtv/twirp
        ls -lisa
        pwd
        cat Makefile
    - name: Run Go Tests
      run: |
        cd ${{ env.GOPATH }}/src/github.com/twitchtv/twirp
        make test
    - name: Run clientcompat Tests
      run: |
        cd ${{ env.GOPATH }}/src/github.com/twitchtv/twirp
        make test_clientcompat
